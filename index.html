        /* ÁôªÂΩïÈ°µÈù¢Ê†∑Âºè */

        .btn {

        .btn:hover {

        .btn-secondary {

        /* ‰∏ªÈù¢ÊùøÊ†∑Âºè */

        .btn-small {

        .btn-danger { background: #dc3545; color: white; }

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;

        .modal-content {

            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            position: relative;
        }
        
        .close {

        }
        
        .form-group {

        }
        
        .form-group label {

            margin-bottom: 8px;

            font-weight: 500;

        .form-group input,

    </style>

<body>

    <!-- ÂàõÂª∫‰ªªÂä°Ê®°ÊÄÅÊ°Ü -->

            <h3>ÂàõÂª∫Êñ∞‰ªªÂä°</h3>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentUser = null;
        let currentToken = null;
        let currentProjects = [];
        let currentTasks = [];
        let selectedProjectId = null;
        let isDemoMode = false;

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // ÊòæÁ§∫‰∏ªÈù¢ÊùøÊèêÁ§∫
        function showDashboardAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 15px;
                border-radius: 6px;
                color: white;
                font-weight: 500;
                z-index: 1001;
                ${type === 'success' ? 'background: #28a745;' : 'background: #dc3545;'}
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }

        // ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜåË°®Âçï
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchBtn = document.querySelector('.switch-btn');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                switchBtn.textContent = 'ÂàáÊç¢Âà∞Ê≥®ÂÜå';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                switchBtn.textContent = 'ÂàáÊç¢Âà∞ÁôªÂΩï';
            }
        }

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Ëé∑ÂèñÁî®Êà∑ÂàóË°®
        function getUsersFromStorage() {
            const usersStr = localStorage.getItem('registeredUsers');
            return usersStr ? JSON.parse(usersStr) : [];
        }

        // Â∞ÜÁî®Êà∑ÂàóË°®Â≠òÂÖ•Êú¨Âú∞Â≠òÂÇ®
        function saveUsersToStorage(users) {
            localStorage.setItem('registeredUsers', JSON.stringify(users));
        }

        // Â§ÑÁêÜÁôªÂΩïÔºàÊñ∞Â¢û‰ø°ÊÅØÈ™åËØÅÈÄªËæëÔºâ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const users = getUsersFromStorage();
            
            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 1. Ê£ÄÊü•Áî®Êà∑ÊòØÂê¶Â≠òÂú®
                const existingUser = users.find(user => user.email === email);
                if (!existingUser) {
                    showAlert('Áî®Êà∑‰∏çÂ≠òÂú®', 'error');
                    return;
                }
                
                // 2. Ê£ÄÊü•ÂØÜÁ†ÅÊòØÂê¶Ê≠£Á°Æ
                if (existingUser.password !== password) {
                    showAlert('ÂØÜÁ†ÅÈîôËØØ', 'error');
                    return;
                }
                
                // 3. È™åËØÅÈÄöËøáÔºåÊâßË°åÁôªÂΩï
                currentUser = { username: existingUser.username, email: email };
                currentToken = "mock-token-" + Date.now();
                localStorage.setItem('token', currentToken);
                isDemoMode = false;
                showDashboard();
                loadProjects();
                showAlert('ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
            } catch (error) {
                showAlert('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊÇ®ÁöÑÂá≠ÊçÆ', 'error');
            }
        });

        // Â§ÑÁêÜÊ≥®ÂÜåÔºàÊñ∞Â¢ûÈáçÂ§çÈÇÆÁÆ±È™åËØÅÈÄªËæëÔºâ
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const users = getUsersFromStorage();
            
            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 1. Âü∫Á°Ä‰ø°ÊÅØÊ†°È™å
                if (!username || !email || !password) {
                    showAlert('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ', 'error');
                    return;
                }
                if (password.length < 6) {
                    showAlert('ÂØÜÁ†ÅËá≥Â∞ë6‰Ωç', 'error');
                    return;
                }
                
                // 2. ÈáçÂ§çÈÇÆÁÆ±Ê†°È™å
                const isEmailExist = users.some(user => user.email === email);
                if (isEmailExist) {
                    showAlert('ËØ•ÈÇÆÁÆ±Â∑≤Ë¢´Ê≥®ÂÜå', 'error');
                    return;
                }
                
                // 3. Ê≥®ÂÜåÊàêÂäüÔºå‰øùÂ≠òÁî®Êà∑Êï∞ÊçÆ
                const newUser = { username, email, password };
                users.push(newUser);
                saveUsersToStorage(users);
                
                showAlert('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÁôªÂΩï', 'success');
                toggleForms();
                // Ê∏ÖÁ©∫Ë°®Âçï
                document.getElementById('username').value = '';
                document.getElementById('regEmail').value = '';
                document.getElementById('regPassword').value = '';
            } catch (error) {
                showAlert('Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        });

        // ÊºîÁ§∫ÁôªÂΩï
        function demoLogin() {
            currentUser = { username: 'ÊºîÁ§∫Áî®Êà∑', email: 'demo@example.com' };
            currentToken = 'demo-token-' + Date.now();
            localStorage.removeItem('token');
            isDemoMode = true;
            showDashboard();
            loadProjects();
            showAlert('ÊºîÁ§∫Ê®°ÂºèÂ∑≤ÂêØÂä®ÔºÅ‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆ„ÄÇ', 'success');
        }

        // ÊòæÁ§∫‰∏ªÈù¢Êùø
        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userWelcome').textContent = `Ê¨¢Ëøé, ${currentUser.username}ÔºÅ`;
        }

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            document.querySelector(`.nav-tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).style.display = 'block';
        }

        // Ê∏≤ÊüìÈ°πÁõÆÂàóË°®
        function renderProjects() {
            const projectGrid = document.getElementById('projectGrid');
            projectGrid.innerHTML = '';
            
            if (currentProjects.length === 0) {
                projectGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">ËøòÊ≤°ÊúâÈ°πÁõÆÔºåÁÇπÂáª‰∏äÊñπÊåâÈíÆÂàõÂª∫Á¨¨‰∏Ä‰∏™È°πÁõÆ</div>';
                return;
            }
            
            currentProjects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = 'task-card';
                projectItem.innerHTML = `
                    <h5>${project.name}</h5>
                    <p>${project.description || 'ÊöÇÊó†ÊèèËø∞'}</p>
                    <div class="task-actions">
                        <button class="btn btn-small" onclick="selectProject(${project.id})">Êü•Áúã</button>
                        <button class="btn btn-small btn-danger" onclick="deleteProject(${project.id})">Âà†Èô§</button>
                    </div>
                `;
                projectItem.onclick = (e) => {
                    if (!e.target.classList.contains('btn')) {
                        selectProject(project.id);
                    }
                };
                projectGrid.appendChild(projectItem);
            });
        }

        // ÈÄâÊã©È°πÁõÆ
        function selectProject(projectId) {
            selectedProjectId = projectId;
            switchTab('tasks');
            loadTasks(projectId);
        }

        // Âä†ËΩΩ‰ªªÂä°
        function loadTasks(projectId) {
            currentTasks = currentTasks.filter(task => task.projectId === projectId);
            displayTasks();
        }

        // ÊòæÁ§∫‰ªªÂä°ÁúãÊùø
        function displayTasks() {
            const projectTasks = currentTasks.filter(task => task.projectId === selectedProjectId);
            const todoTasks = projectTasks.filter(task => task.status === 'todo');
            const inprogressTasks = projectTasks.filter(task => task.status === 'inprogress');
            const doneTasks = projectTasks.filter(task => task.status === 'done');
            
            // Êõ¥Êñ∞ÂæÖÂäûÂàó
            document.getElementById('todoCount').textContent = `${todoTasks.length} ‰ªªÂä°`;
            document.getElementById('todoTasks').innerHTML = todoTasks.map(task => `
                <div class="task-card" draggable="true" ondragstart="dragStart(event, ${task.id})">
                    <h5>${task.title}</h5>
                    <p>${task.description}</p>
                    <p style="font-size: 12px; color: #888;">Ë¥üË¥£‰∫∫: ${task.assignee}</p>
                    <span class="priority priority-${task.priority}">
                        ${task.priority === 'high' ? 'È´ò‰ºòÂÖàÁ∫ß' : task.priority === 'medium' ? '‰∏≠‰ºòÂÖàÁ∫ß' : '‰Ωé‰ºòÂÖàÁ∫ß'}
                    </span>
                    <div class="task-actions">
                        <button class="btn btn-small btn-success" onclick="updateTaskStatus(${task.id}, 'inprogress')">ÂºÄÂßã</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
            
            // Êõ¥Êñ∞ËøõË°å‰∏≠Âàó
            document.getElementById('inprogressCount').textContent = `${inprogressTasks.length} ‰ªªÂä°`;
            document.getElementById('inprogressTasks').innerHTML = inprogressTasks.map(task => `
                <div class="task-card" draggable="true" ondragstart="dragStart(event, ${task.id})">
                    <h5>${task.title}</h5>
                    <p>${task.description}</p>
                    <p style="font-size: 12px; color: #888;">Ë¥üË¥£‰∫∫: ${task.assignee}</p>
                    <span class="priority priority-${task.priority}">
                        ${task.priority === 'high' ? 'È´ò‰ºòÂÖàÁ∫ß' : task.priority === 'medium' ? '‰∏≠‰ºòÂÖàÁ∫ß' : '‰Ωé‰ºòÂÖàÁ∫ß'}
                    </span>
                    <div class="task-actions">
                        <button class="btn btn-small btn-success" onclick="updateTaskStatus(${task.id}, 'done')">ÂÆåÊàê</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
            
            // Êõ¥Êñ∞ÂÆåÊàêÂàó
            document.getElementById('doneCount').textContent = `${doneTasks.length} ‰ªªÂä°`;
            document.getElementById('doneTasks').innerHTML = doneTasks.map(task => `
                <div class="task-card" draggable="true" ondragstart="dragStart(event, ${task.id})">
                    <h5>${task.title}</h5>
                    <p>${task.description}</p>
                    <p style="font-size: 12px; color: #888;">Ë¥üË¥£‰∫∫: ${task.assignee}</p>
                    <span class="priority priority-${task.priority}">
                        ${task.priority === 'high' ? 'È´ò‰ºòÂÖàÁ∫ß' : task.priority === 'medium' ? '‰∏≠‰ºòÂÖàÁ∫ß' : '‰Ωé‰ºòÂÖàÁ∫ß'}
                    </span>
                    <div class="task-actions">
                        <button class="btn btn-small" onclick="updateTaskStatus(${task.id}, 'inprogress')">ÈáçÊñ∞ÊâìÂºÄ</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');

            addDropListeners();
        }

        // ÊãñÊîæÂäüËÉΩ
        function dragStart(event, taskId) {
            event.dataTransfer.setData('text/plain', taskId.toString());
        }

        function addDropListeners() {
            const columns = document.querySelectorAll('.board-column');
            columns.forEach(column => {
                column.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                column.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const taskId = parseInt(e.dataTransfer.getData('text/plain'));
                    const status = getStatusFromColumn(e.target.closest('.board-column'));
                    if (status) {
                        updateTaskStatus(taskId, status);
                    }
                });
            });
        }

        function getStatusFromColumn(column) {
            if (column.classList.contains('column-todo')) return 'todo';
            if (column.classList.contains('column-inprogress')) return 'inprogress';
            if (column.classList.contains('column-done')) return 'done';
            return null;
        }

        // Êõ¥Êñ∞‰ªªÂä°Áä∂ÊÄÅ
        function updateTaskStatus(taskId, newStatus) {
            const task = currentTasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                displayTasks();
                showDashboardAlert('‰ªªÂä°Áä∂ÊÄÅÂ∑≤Êõ¥Êñ∞', 'success');
            }
        }

        // Âà†Èô§‰ªªÂä°
        function deleteTask(taskId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) {
                currentTasks = currentTasks.filter(task => task.id !== taskId);
                displayTasks();
                showDashboardAlert('‰ªªÂä°Â∑≤Âà†Èô§', 'success');
            }
        }

        // Âà†Èô§È°πÁõÆ
        function deleteProject(projectId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™È°πÁõÆÂêóÔºüËøôÂ∞ÜÂêåÊó∂Âà†Èô§ËØ•È°πÁõÆ‰∏ãÁöÑÊâÄÊúâ‰ªªÂä°„ÄÇ')) {
                currentProjects = currentProjects.filter(project => project.id !== projectId);
                currentTasks = currentTasks.filter(task => task.projectId !== projectId);
                renderProjects();
                displayTasks();
                showDashboardAlert('È°πÁõÆÂ∑≤Âà†Èô§', 'success');
            }
        }

        // Ê®°ÊÄÅÊ°ÜÂäüËÉΩ
        function showCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'block';
        }

        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'none';
            document.getElementById('createProjectForm').reset();
        }

        function showCreateTaskModal() {
            if (!selectedProjectId) {
                showDashboardAlert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™È°πÁõÆ', 'error');
                return;
            }
            document.getElementById('createTaskModal').style.display = 'block';
        }

        function closeCreateTaskModal() {
            document.getElementById('createTaskModal').style.display = 'none';
            document.getElementById('createTaskForm').reset();
        }

        // ÂàõÂª∫È°πÁõÆ
        document.getElementById('createProjectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;

            const newProject = {
                id: Date.now(),
                name,
                description
            };
            currentProjects.push(newProject);
            renderProjects();
            closeCreateProjectModal();
            showDashboardAlert('È°πÁõÆÂàõÂª∫ÊàêÂäü', 'success');
        });

        // ÂàõÂª∫‰ªªÂä°
        document.getElementById('createTaskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;

            const newTask = {
                id: Date.now(),
                title,
                description,
                priority,
                status: 'todo',
                assignee: currentUser.username,
                projectId: selectedProjectId
            };
            currentTasks.push(newTask);
            displayTasks();
            closeCreateTaskModal();
            showDashboardAlert('‰ªªÂä°ÂàõÂª∫ÊàêÂäü', 'success');
        });

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                currentUser = null;
                currentToken = null;
                currentProjects = [];
                currentTasks = [];
                selectedProjectId = null;
                isDemoMode = false;
                document.getElementById('loginPage').style.display = 'block';
                document.getElementById('dashboard').classList.remove('active');
                showDashboardAlert('Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'success');
            }
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                const users = getUsersFromStorage();
                // ‰ªéÂ≠òÂÇ®‰∏≠Ëé∑ÂèñÁ¨¨‰∏Ä‰∏™Áî®Êà∑‰Ωú‰∏∫ÂΩìÂâçÁôªÂΩïÁî®Êà∑ÔºàÁÆÄÂåñÂ§ÑÁêÜÔºâ
                if (users.length > 0) {
                    currentUser = { username: users[0].username, email: users[0].email };
                } else {
                    currentUser = { username: "Áî®Êà∑", email: "user@example.com" };
                }
                currentToken = savedToken;
                isDemoMode = false;
                showDashboard();
                loadProjects();
                showAlert('ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
            }
        });

        // Âä†ËΩΩÈ°πÁõÆÔºàÂàùÂßãÂåñÁ©∫Êï∞ÁªÑÔºåÂÆûÈôÖÈ°πÁõÆÂèØÂØπÊé•Êé•Âè£Ôºâ
        function loadProjects() {
            currentProjects = [];
            renderProjects();
        }
    </script>
